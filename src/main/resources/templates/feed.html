<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/profileForm.js}"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../../static/main.css"/>
    <title>Feed</title>
</head>
<script>
    window.onload = function hide() {

        if( document.getElementById("close").innerText == "true") {
            document.getElementById("admin").hidden = true;

        }
        else {
            document.getElementById("admin").hidden = false;

        }

    }
</script>
<header>
    <h2>Feed</h2>

</header>
<body>
<section>
    <a id="admin" th:href="@{/admin}" onload = "return hide()">USERS</a>
    <SideMenu id="SideMenu">
        <li><a th:id="home" th:href="@{/buddy/{id}(id=${homeId})}">Home</a></li>
        <li>Feed</li>
        <li><a th:href="@{/friend}">Find friends</a></li>
        <li><span style=vertical-align:bottom><a th:href="@{/logout}">Log out</a> </span></li>
    </SideMenu>
    <article>

        <div id="num_block">
            <h1 hidden id="buddIdHo" th:text = "${homeId}"
                th:data-home="${homeId}"> id </h1>
        </div>

        <div id="product_block" th:each = "product : ${products}">
            <h1 hidden id="role" th:text = "${user.role.id}"
                th:data-role="${user.role.id}"> role </h1>


            <h1 th:text="${product.productName}"> productName </h1>
            <p><a th:href="@{/product/{id}(id=${product.productId})}"><img th:src="@{${product.productImg}}" alt="Product image" width="150" height="280"></a></p>
            <p hidden th:text="${product.productId}" >Id Product</p>
            <p th:value="${watch}"></p>
            <!--      <p th:text="${product.categoryId}">categoryId</p>-->
            <p th:each = "b : ${product.productCategory}" th:text="${b.categoryName}"></p>

            <form name="productForm" th:object="${product}" method="POST" >
                <div><label for="productId"><input class="productIdPr" id = "productId" type="hidden" th:value="${product.productId}" name="productId"/> </label></div>
                <input type="submit" value="Добавить в Wishlist" id="btnAdd"/>
            </form>

<!--            <input type="hidden" th:field="*{product.productId}" class="product_block" id="productId"-->
<!--                   placeholder="productId" th:data-product="product.productId">-->

<!--            <div><div class="rating">-->
<!--                <span th:text="${rateP1}"> Rate_P1</span> <span th:text="${rateP2}"> Rate_P2</span><br>-->
<!--                <span th:text="${rateP3}"> Rate_P3</span> <span th:text="${rateP4}"> Rate_P4</span></div>-->
<!--                <br>-->
<!--&lt;!&ndash;                <p id="product_img"><img src="*{'data:image/png;base64, '+image}" alt="product_img"></p>&ndash;&gt;-->
<!--            </div>-->

        </div><br>

    </article><br>
</section>
<label  name="close" th:field="${hideButtonAdmin}" hidden id="close" th:value="${hideButtonAdmin}" th:text = "${hideButtonAdmin}"/>
</body>

    <p>All right reserved and belong to almighty Cthulhu</p>

    <script>

    </script>
</footer>
</html>
