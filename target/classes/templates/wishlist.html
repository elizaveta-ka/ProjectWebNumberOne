<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--      th:fragment="main-fragment (title, otherStaticResources, header, SideMenu, mainContent, footer)">-->
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/profileForm.js}"></script>
  <script type="text/javascript" th:src="@{/js/menuHandler.js}"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../../static/main.css"/>
  <title>Business Page</title>

</head>
<header>
  <a id="menuBtn" onclick="openMenu()"><img th:src="@{/images/BoozeBuddyMin.svg}">
    <h2>Buddy page</h2></a>

</header>
<body>
<section>
  <SideMenu id="SideMenu" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <li><a th:id="home" th:href="@{/buddy/{id}(id=${homeId})}">Home</a></li>
    <li><a th:href="@{/feed}">Feed</a></li>
    <li><a th:href="@{/friend}">Find friends</a></li>
    <li><span style=vertical-align:bottom><a th:href="@{/logout}">Log out</a> </span></li>
  </SideMenu>
  <article>
    <div id="num_block">
      <h1 hidden id="buddIdHo" th:text = "${homeId}"
          th:data-home="${homeId}"> id </h1>
    </div>
    <div id="product_block">
      <h1 hidden id="role" th:text = "${user.role.id}"
          th:data-role="${user.role.id}"> role </h1>
      <h1 hidden id="nameUs" th:text = "${user.id}"
          th:data-nameUs="${user.id}"> USER </h1>
    <div id="Buddy_block">
      <div th:fragment="buddyPage">
        <h1 id="first_name" th:text="${buddyPage.firstName}"> First Name </h1>
        <h1 id="last_name" th:text="${buddyPage.lastName}">Last Name</h1>
        <p id="age" th:text="${buddyPage.age}">Age</p>
        <p id="city" th:text="${buddyPage.city}">City</p>
        <p  hidden id="userName" th:text="${buddy.user.id}" th:data-userName="${buddy.user.id}">User</p>
        <p><img th:src="@{${buddyPage.avatarImg}}" alt="Buddy image" width="130" height="180"></p>
      </div>
    </div>
    </div>

        <div id="rateBlock" th:each="product : ${buddyPage.products}">
          <p th:text="${product.productName}"> Review_title</p><br>
          <th><a th:href="@{/product/{id}(id=${product.productId})}">
            <img th:src="@{${product.productImg}}" alt="Buddy image" width="130" height="180"></a></th>
          <form name="productForm" th:action="@{/wishlist-delete}" th:object="${product}" method="POST" >
            <div><label for="productId"><input class="productIdPr" id = "productId" type="hidden" th:value="${product.productId}" name="productId"/> </label></div>
            <input type="submit" value="Delete" id="btnDelete"/>
          </form>
        </div><br>
        </div><br>
      </div><br>
    </div>
        <br><br>
  </article><br>
</section>

</body>
</html>
